<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Snake</title>
  </head>
  <body>
    <div class="card" id="game-header" style="width: 531px; border: 3px solid royalblue;">
      <div class="card-header" style="height: 52px; padding-top: 2px; background-color: royalblue;">
        <h4><center>Snake <img src="https://img.icons8.com/color/48/000000/snake.png"/></center></h4>
      </div>
      <div class="card-body" style="height: 38px; padding-top: 5px; padding-left: 5px;">
        <button type="button" id="start" onclick="startGame();">Start</button>
        <button type="button" id="new-game" onclick="window.location.reload();">New Game</button>
        <span> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp <img src="Apple.jpg"/> </span>
        <span id="score" style="font-weight: bold; color: blue;">0</span>
      </div>
    </div>
    <div class="grid-container" id="play-area">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
